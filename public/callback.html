<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Verification - CKRP</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
            width: 90%;
        }

        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        .status {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .user-info h3 {
            margin-bottom: 10px;
            color: #00f0ff;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .gmail-status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }

        .gmail-valid {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .gmail-invalid {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>üîÑ Processing Verification</h1>
        <div class="status" id="status">Connecting to Discord...</div>
        <div class="user-info" id="userInfo" style="display: none;">
            <h3>üìã Verification Details</h3>
            <p><strong>Username:</strong> <span id="username">-</span></p>
            <p><strong>Email:</strong> <span id="email">-</span></p>
            <p><strong>Server:</strong> CERITA KITA ROLEPLAY</p>
            <div id="gmailStatus" class="gmail-status"></div>
        </div>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">Please do not close this window</p>
    </div>

    <script>
        async function processVerification() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            const statusEl = document.getElementById('status');
            const userInfoEl = document.getElementById('userInfo');

            if (error) {
                statusEl.textContent = '‚ùå OAuth authorization denied';
                statusEl.style.color = '#ff4444';
                return;
            }

            if (!code) {
                statusEl.textContent = '‚ùå No authorization code received';
                statusEl.style.color = '#ff4444';
                return;
            }

            try {
                statusEl.textContent = 'üîÑ Exchanging authorization code...';

                // Exchange code for access token
                const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: '1463846789646909616',
                        client_secret: 'B7Ri7TRpaXMLFLOwKkDqTdXyZc9pULd9',
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: 'https://ckrp-verify.vercel.app/callback'
                    })
                });

                if (!tokenResponse.ok) {
                    throw new Error('Failed to exchange code for token');
                }

                const tokenData = await tokenResponse.json();
                statusEl.textContent = 'üë§ Getting user information...';

                // Get user info
                const userResponse = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to get user info');
                }

                const userData = await userResponse.json();
                statusEl.textContent = 'üè† Checking server membership...';

                // Get user guilds
                const guildsResponse = await fetch('https://discord.com/api/users/@me/guilds', {
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`
                    }
                });

                const userGuilds = await guildsResponse.json();
                const targetGuild = userGuilds.find(guild => guild.id === '1463219682013348000');

                if (!targetGuild) {
                    statusEl.textContent = '‚ùå You must be a member of CERITA KITA ROLEPLAY server';
                    statusEl.style.color = '#ff4444';
                    return;
                }

                // Show user info
                document.getElementById('username').textContent = `${userData.username}#${userData.discriminator || '0'}`;
                document.getElementById('email').textContent = userData.email || 'Not provided';
                userInfoEl.style.display = 'block';

                // Check Gmail status
                const gmailStatusEl = document.getElementById('gmailStatus');
                const isGmail = userData.email && userData.email.endsWith('@gmail.com');
                
                if (isGmail) {
                    gmailStatusEl.textContent = '‚úÖ Valid Gmail - Role will be assigned';
                    gmailStatusEl.className = 'gmail-status gmail-valid';
                } else {
                    gmailStatusEl.textContent = '‚ùå Not Gmail - Verification will be rejected';
                    gmailStatusEl.className = 'gmail-status gmail-invalid';
                }

                statusEl.textContent = 'üíæ Saving verification data...';

                // Store verification data
                const verificationData = {
                    userId: userData.id,
                    username: userData.username,
                    discriminator: userData.discriminator || '0',
                    email: userData.email,
                    avatar: userData.avatar,
                    guildId: '1463219682013348000',
                    status: 'pending',
                    verifiedAt: new Date().toISOString()
                };

                // Send to MongoDB via API
                await fetch('/api/store-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(verificationData)
                });

                statusEl.textContent = '‚úÖ Verification data submitted successfully!';
                statusEl.style.color = '#00ff00';

                // Final message
                setTimeout(() => {
                    statusEl.textContent = 'ü§ñ Bot is now processing your verification...';
                    document.querySelector('.loader').style.display = 'none';
                    
                    setTimeout(() => {
                        statusEl.textContent = isGmail ? 
                            '‚úÖ You should receive your role shortly!' : 
                            '‚ùå You will receive a DM about rejection';
                    }, 2000);
                }, 1000);

            } catch (error) {
                console.error('Verification error:', error);
                statusEl.textContent = '‚ùå Verification failed. Please try again.';
                statusEl.style.color = '#ff4444';
            }
        }

        // Start verification process
        processVerification();
    </script>
</body>
</html>
