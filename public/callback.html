<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Verification...</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Canvas Background */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            border: 2px solid rgba(0, 240, 255, 0.3);
            box-shadow: 
                0 8px 32px 0 rgba(0, 240, 255, 0.2),
                0 0 40px rgba(0, 240, 255, 0.1),
                inset 0 0 20px rgba(0, 240, 255, 0.05);
            animation: cardGlow 3s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 32px 0 rgba(0, 240, 255, 0.2),
                    0 0 40px rgba(0, 240, 255, 0.1),
                    inset 0 0 20px rgba(0, 240, 255, 0.05);
            }
            50% {
                box-shadow: 
                    0 8px 32px 0 rgba(0, 240, 255, 0.4),
                    0 0 60px rgba(0, 240, 255, 0.2),
                    inset 0 0 30px rgba(0, 240, 255, 0.1);
            }
        }

        /* Loading Spinner */
        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 4px solid rgba(0, 240, 255, 0.3);
            border-top: 4px solid #00f0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00f0ff 0%, #bd00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Description */
        .description {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Progress Steps */
        .steps {
            text-align: left;
            margin-bottom: 30px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 240, 255, 0.3);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .step.active .step-icon {
            background: #00f0ff;
            color: #000;
            animation: pulse 1s ease-in-out infinite;
        }

        .step.completed .step-icon {
            background: #00ff41;
            color: #000;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Footer */
        .footer {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <div class="card">
            <div class="loader"></div>
            <h1 class="title">Processing Verification</h1>
            <p class="description">
                Sedang memproses verifikasi Discord Anda, mohon tunggu...
            </p>
            
            <div class="steps">
                <div class="step completed">
                    <div class="step-icon">✓</div>
                    <span>Discord OAuth2 Authorization</span>
                </div>
                <div class="step active">
                    <div class="step-icon">⟳</div>
                    <span>Validating Email Address</span>
                </div>
                <div class="step">
                    <div class="step-icon">3</div>
                    <span>Assigning Role</span>
                </div>
                <div class="step">
                    <div class="step-icon">4</div>
                    <span>Logging Activity</span>
                </div>
            </div>

            <div class="footer">
                Please do not close this window
            </div>
        </div>
    </div>

    <script>
        // Particle System
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;
        const colors = ['#00f0ff', '#ff006e', '#bd00ff', '#00ff41'];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 240, 255, ${0.3 * (1 - distance / 120)})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            drawConnections();
            requestAnimationFrame(animate);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Simulate processing steps
        setTimeout(() => {
            const steps = document.querySelectorAll('.step');
            steps[1].classList.remove('active');
            steps[1].classList.add('completed');
            steps[1].querySelector('.step-icon').textContent = '✓';
            steps[2].classList.add('active');
            steps[2].querySelector('.step-icon').textContent = '⟳';
        }, 2000);

        setTimeout(() => {
            const steps = document.querySelectorAll('.step');
            steps[2].classList.remove('active');
            steps[2].classList.add('completed');
            steps[2].querySelector('.step-icon').textContent = '✓';
            steps[3].classList.add('active');
            steps[3].querySelector('.step-icon').textContent = '⟳';
        }, 4000);
    </script>
</body>
</html>
